<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Parking Spaces</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <h1 class="text-center mb-5">Manage Parking Spaces</h1>
    <!-- Parking Table -->
    <div class="table-responsive">
      <table id="parking-table" class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope = "col">ID</th>
            <th scope="col">Is Occupied</th>
            <th scope = "col">Vehicle ID</th>
            <th scope = "col">Vehicle</th>
            <th scope = "col">Actions</th>
          </tr>
        </thead>
        <tbody id="parking-table-body">
        </tbody>
      </table>
      <button id="add-new-parking" class="btn btn-discovery btn-lg" style="
      --bs-btn-padding-y: 0.75rem; 
      --bs-btn-padding-x: 1.25rem; 
      --bs-btn-font-size: 1.5rem;">Add New Parking Space</a>
    </div>
</div>


 <!-- Edit/Delete Parking Spot Modal -->
 <div class="modal fade" id="editParkingModal" tabindex="-1" aria-labelledby="editParkingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editParkingModalLabel">Edit Parking Space</h5>
                <button type="button" class="btn-close" aria-label="Close" id="form-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="edit-parking-form">
                    <div class="mb-3">
                        <label for="parking-space-id" class="form-label">Spot Number <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="parking-space-id" required>
                    </div>

                    <div class="mb-3">
                        <label for="is-taken" class="form-label">Is Parking Space Occupied?<span class="text-danger">*</span></label>
                    </div>

                    <div class="mb-3">
                        <input class="is-taken" type="checkbox" value="" id="is-taken" />
                        <label class="form-check-label" for="flexCheckDefault">
                          Add Details for Vehicle in Space
                        </label>
                    </div>

                <!-- Hidden vehicle details form section -->
                   <div id="vehicle-details" style="display: none;">
                    <h5>Vehicle Details</h5>
                    <div class="mb-3">
                        <label for="vehicle-id" class="form-label">Vehicle ID</label>
                        <input type="number" class="form-control" id="vehicle-id">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle-make" class="form-label">Make</label>
                        <input type="text" class="form-control" id="vehicle-make">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle-model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="vehicle-model">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle-color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="vehicle-color">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle-license" class="form-label">License Plate</label>
                        <input type="text" class="form-control" id="vehicle-license">
                    </div>
                    <div class="mb-3">
                        <label for="account-id" class="form-label">Associated Account ID</label>
                        <input type="text" class="form-control" id="account-id">
                    </div>
                </div>
            </form>
            <div class="text-end" style="margin-right: 2%;">
                <button type="submit" class="btn btn-discovery" style="margin-bottom: 3%;" id="save-edit-parking">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="/scripts/parkingSpotScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
